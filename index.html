<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Challenge Encriptador de texto</title>
</head>
<body>
    <section class="modulo__encriptador">
        <img class="logo" src="/img/Logo.png" alt="logo">
        <div>
            <input class="modulo__texto" type="text" id="texto" placeholder="Ingrese el texto aqui">
            <div class="modulo__letra_chica">
                <img src="/img/bi_exclamation-circle-fill.png" alt="!">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="modulo__botones">
                <a  class="modulo__boton__encriptar" href="" target="_self" onclick="encriptar()">Encriptar</a>
                <a  class="modulo__boton__desencriptar" href="" target="_self" onclick="desencriptar()">Desencriptar</a>
            </div>
        </div>
        <div class="modulo__muñeco">
            <img class="imagen__muñeco" src="/img/Muñeco.png" alt="Muñeco">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </section>
    <footer>
        <p>Sol Tomietto 2024</p>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
